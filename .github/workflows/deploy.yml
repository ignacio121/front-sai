name: Build and deploy container app to Azure Web App - Front-sai

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ignacio121/build-front-sai:latest .
        docker push ignacio121/build-front-sai:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Front-sai'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_dd9495e1bafd428cb8523e768f895a0e }}
          images: 'index.docker.io/${{ secrets.DOCKER_USERNAME }}/ignacio121/build-front-sai:${{ github.sha }}'
