name: Build and deploy container app to Azure Web App - Front-sai

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            index.docker.io/${{ secrets.DOCKER_USERNAME }}/ignacio121/build-front-sai:latest
            index.docker.io/${{ secrets.DOCKER_USERNAME }}/ignacio121/build-front-sai:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Front-sai'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_dd9495e1bafd428cb8523e768f895a0e }}
          images: 'index.docker.io/${{ secrets.DOCKER_USERNAME }}/ignacio121/build-front-sai:${{ github.sha }}'
